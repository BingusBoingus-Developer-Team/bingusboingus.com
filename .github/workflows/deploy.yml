  name: Deploy to Github Pages
  on:
    push:
      branches:
        - master
  jobs:
    gh-pages-deploy:
      name: auto-deploy
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v3
            with:
              node-version: '18'
          - name: Install packages
            run: npm i
          - name: Set Creds
            run: git config user.name "blvckleg" && git config user.email "matteojuen@outlook.com"
          - name: Deploy
            run: npm run deploy